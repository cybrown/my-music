<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <style>
            html, body, #react-main, #react-main > * {
                height: 100%;
            }
            body {
                overflow: hidden;
            }
            .panel {
                height: 100%;
                margin-bottom: 0;
                position: relative;
                border-radius: 0;
            }
            .panel-body {
                position: absolute;
                top: 51px;
                left: 0;
                right: 0;
                bottom: 45px;
                padding: 0;
            }
            .panel-heading {
                border-radius: 0;
                box-sizing: border-box;
                height: 51px;
            }
            .panel-footer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                border-radius: 0;
            }
            .panel-body > .list-group {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: auto;
            }
            .panel-body .list-group-item {
                border-left: none;
                border-right: none;
                border-radius: 0;
            }
            .panel-body .list-group-item:first-child {
                border-top: none;
            }
            .container-fluid > .row {
                height: 50%;
            }
            .container-fluid > .row > [class^=col-] {
                height: 100%;
            }
            [class^=col-] {
                padding-left: 0;
                padding-right: 0;
            }
            .list-group {
                margin-bottom: 0;
            }
            .panel-title button {
                position: relative;
                top: -6px;
            }
            .navbar-static-top {
                margin-bottom: 0;
            }
            #react-main > * > div {
                position: absolute;
                top: 70px;
                bottom: 0;
                left: 0;
                right: 0;
            }
            nav .progress {
                margin-bottom: 0;
            }
            .mini-player-component {
                height: 70px;
            }
        </style>
    </head>
    <body>
        <div id="react-main"></div>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="app.js"></script>
    </body>
</html>
